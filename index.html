<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cupplans</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-helper">
		<div class="ba-container">
			<div class="ba-wrapper">
				<div class="ba-column">
					<div class="ba-price">$2</div>
					<div class="ba-img"><img src="img/cup1.png" alt="coffee"></div>
					<h2 class="ba-title">Bronze</h2>
					<h3 class="ba-subtitle"><div>any cup of coffee</div> 
						<div>until $3</div></h3>
				</div>
				<div class="ba-column ba-column__second">
					<div class="ba-price ba-price__second">$3</div>
					<div class="ba-img ba-img__second"><img src="img/cup2.png" alt="coffee"></div>
					<h2 class="ba-title ba-title__second">Gold</h2>
					<h3 class="ba-subtitle ba-subtitle__second"><div>any cup of coffee</div> 
						<div>until $5</div></h3>
				</div>
				<div class="ba-column">
					<div class="ba-price">$2.5</div>
					<div class="ba-img"><img src="img/cup3.png" alt="coffee"></div>
					<h2 class="ba-title">Silver</h2>
					<h3 class="ba-subtitle"><div>any cup of coffee</div> 
						<div>until $4</div></h3>
				</div>
			</div>
			
		</div>
	</div>

</body>
</html>
